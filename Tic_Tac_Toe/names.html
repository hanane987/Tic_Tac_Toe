<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="container">
        <h1>Enter Player Names</h1>
        <form id="setupForm"> 
            <label for="player1">Player 1 Name:</label>
            <input type="text" id="player1" required> 
            
            <label for="player2">Player 2 Name:</label>
            <input type="text" id="player2" required>
            
            <button type="submit">Save and Start Game</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('setupForm');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const input1 = document.getElementById('player1');
            let player1 = input1.value.trim();
            const input2 = document.getElementById('player2');
            let player2 = input2.value.trim();

            if (player1 && player2) { 
                let players = [
                    { name: player1 },
                    { name: player2 }
                ];

                localStorage.setItem('players', JSON.stringify(players));

                window.location.href = 'index.html';
            } else {
                alert('Please enter names for both players.'); 
            }
        });
    </script>
</body>
</html>
